</div>
<div id="lit" style="width: 100%; top: 50%; transform: translate(0,-50%); text-align: center; font-family: 'Roboto', sans-serif; position: absolute; font-size: 5000%; color: white;"></div>
        <script>
    const but1 = document.getElementById("but1")      
    const but2 = document.getElementById("but2") 
    const but3 = document.getElementById("but3") 
    const but4 = document.getElementById("but4") 
    const but5 = document.getElementById("but5") 
    const but6 = document.getElementById("but6") 
    const but7 = document.getElementById("but7") 
    const but8 = document.getElementById("but8") 
    const but9 = document.getElementById("but9") 
    const quest1 = document.getElementById("quest1")
    const quest2 = document.getElementById("quest2")
    const quest3 = document.getElementById("quest3")
    const cross = document.getElementById("cross")
    const lit = document.getElementById("lit")
    const questions = document.getElementById("questions")
    let numer = prompt("Jaki masz numer w dzienniku?")
    let litera = ["p",'b','l','i','h','m','e','c','c','j','n','a','k','u','y']
    function bad (){
        questions.style.display="none"
        cross.style.display=""
    }
    function test(num, butnum){
        if(num === 1){
            if(butnum===1){
                bad()
            }
            if(butnum===2){
                bad()
            }
            if(butnum===3){
                quest1.style.display="none"
                quest2.style.display=""
            }
        }
        if(num === 2){
            if(butnum===1){
                bad()
            }
            if(butnum===2){
                quest2.style.display="none"
                quest3.style.display=""
            }
            if(butnum===3){
                bad()
            }
        }
        if(num === 3){
            if(butnum===1){
                bad()
            }
            if(butnum===3){
                bad()
            }
            if(butnum===2){
                questions.style.display="none"
                lit.innerText=litera[numer-1]
            }
        }
    }
    but1.addEventListener('click', function(){test(1,1)})
    but2.addEventListener('click', function(){test(1,2)})
    but3.addEventListener('click', function(){test(1,3)})
    but4.addEventListener('click', function(){test(2,1)})
    but5.addEventListener('click', function(){test(2,2)})
    but6.addEventListener('click', function(){test(2,3)})
    but7.addEventListener('click', function(){test(3,1)})
    but8.addEventListener('click', function(){test(3,2)})
    but9.addEventListener('click', function(){test(3,3)})
        </script>
